<h1>Spiderman</h1>

<dl>
  <td>Nombre</td>
  <dd>{{ name }}</dd>

  <td>Edad</td>
  <dd>{{ age }}</dd>

  <td>Metodo</td>
  <dd>{{ heroeDescription }}</dd>

  <td>Capitalizado</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  class="btn btn-primary mx-2"
  (click)="changeHeroe('BW')"
  *ngIf="name !== 'iron man' ? false : true"
>
  cambiar nombre
</button>
<button
  class="btn btn-primary"
  (click)="changeAge(40)"
  *ngIf="age !== 45 ? false : true"
>
  cambiar edad
</button>
<button
  class="btn btn-primary mx-2"
  (click)="resetForm()"
  
>
  Reset Form
</button>
