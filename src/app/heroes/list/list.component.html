<h3>Listado de heroes</h3>

<div *ngIf="deletedHero; else nothingDeleted">
  <h3>
    Heroe borrado <small class="text-danger">{{ deletedHero }}</small>
  </h3>
</div>

<ng-template #nothingDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button
  class="btn btn-outline-danger"
  (click)="borrarHeroe()"
  *ngIf="heroNames.length > 0"
>
  Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let item of heroNames">{{ item }}</li>
</ul>
