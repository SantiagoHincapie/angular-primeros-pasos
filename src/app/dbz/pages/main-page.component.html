<h1>DBZ Characters</h1>
<hr />

<div class="row">
  <div class="col">
    <app-dbz-list
      [characterList]="characters"
      (onDeleteId)="onDeleteCharacter($event)"
    ></app-dbz-list>
  </div>

  <div class="col">
    <!-- uso el evento creado dentro del componente -->
    <!-- y le envio el dato del evento $event -->
    <app-add-character
      (onNewCharacter)="onNewCharacter($event)"
    ></app-add-character>
  </div>
</div>
